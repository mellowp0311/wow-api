server:
  port: 8080
  compression:
    min-response-size: 1
    enabled: true

spring:
  application:
    name: wow-api
  profiles:
    active: local # default profile
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  sleuth:
    rxjava.schedulers.hook.enabled: false
    enabled: true
    sampler:
      percentage: 1.0
  zipkin:
    enabled: false
  datasource:
    hikari:
      max-lifetime: 580000

# logging config
logging:
  config: classpath:logback-spring.xml
  file: ${spring.application.name}

# actuator 설정
management:
  endpoints:
    web:
      base-path: /servicemanager

# restTemplate 설정.
joongna.web-config:
  rest-template:
    connect-timeout: 3000
    read-timeout: 5000
  rest-template-map:
    sample:
      connect-timeout: 5000
      read-timeout: 10000

